<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Người Dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="text-primary mb-0">QUẢN LÝ TÀI KHOẢN NGƯỜI DÙNG</h4>
                <button class="btn btn-primary" onclick="showAddUserModal()">+ Thêm Tài Khoản</button>
            </div>
            <div class="card-body">
                <input type="text" id="search" class="form-control mb-3" placeholder="Tìm tên đăng nhập, vai trò...">
                <table class="table table-hover table-bordered">
                    <thead class="table-dark text-center">
                        <tr>
                            <th>ID</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Vai Trò</th>
                            <th>Liên Kết Sinh Viên</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUser" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông Tin Tài Khoản</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="idUser">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên đăng nhập</label>
                        <input type="text" id="tenDangNhap" class="form-control" placeholder="admin_sv01">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mật khẩu</label>
                        <input type="password" id="matKhau" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Vai trò</label>
                        <select id="vaiTro" class="form-select">
                            <option value="sinhvien">Sinh viên</option>
                            <option value="giaovu">Giáo vụ</option>
                            <option value="admin">Quản trị viên (Admin)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Liên kết sinh viên (Nếu có)</label>
                        <select id="selectSV" class="form-select">
                            <option value="">-- Không liên kết --</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" id="btnSaveUser" class="btn btn-success">Lưu Tài Khoản</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            loadUsers();
            loadSVDropdown();

            function loadUsers() {
                $.post("nguoi_dung_api.php", { action: "fetch" }, function (data) {
                    let rows = "";
                    let items = JSON.parse(data);
                    $.each(items, function (i, v) {
                        let roleBadge = v.vai_tro == 'admin' ? 'bg-danger' : (v.vai_tro == 'giaovu' ? 'bg-warning text-dark' : 'bg-success');
                        rows += `<tr class="text-center align-middle">
                            <td>${v.id}</td>
                            <td class="fw-bold text-start">${v.ten_dang_nhap}</td>
                            <td><span class="badge ${roleBadge}">${v.vai_tro}</span></td>
                            <td>${v.ho_ten || '<i class="text-muted">Chưa liên kết</i>'}</td>
                            <td>
                                <button class="btn btn-warning btn-sm btnEdit" 
                                    data-id="${v.id}" data-user="${v.ten_dang_nhap}" 
                                    data-pass="${v.mat_khau}" data-role="${v.vai_tro}" 
                                    data-svid="${v.sinh_vien_id}">Sửa</button>
                                <button class="btn btn-danger btn-sm btnDelete" data-id="${v.id}">Xóa</button>
                            </td>
                        </tr>`;
                    });
                    $("#userTableBody").html(rows);
                });
            }

            function loadSVDropdown() {
                $.post("nguoi_dung_api.php", { action: "fetch_sinh_vien" }, function (data) {
                    let options = '<option value="">-- Không liên kết --</option>';
                    $.each(JSON.parse(data), function (i, v) {
                        options += `<option value="${v.id}">${v.ho_ten}</option>`;
                    });
                    $("#selectSV").html(options);
                });
            }

            $("#btnSaveUser").click(function () {
                let id = $("#idUser").val();
                let action = id ? "update" : "insert";
                $.post("nguoi_dung_api.php", {
                    action: action, id: id,
                    ten_dang_nhap: $("#tenDangNhap").val(),
                    mat_khau: $("#matKhau").val(),
                    vai_tro: $("#vaiTro").val(),
                    sinh_vien_id: $("#selectSV").val()
                }, function () {
                    $("#modalUser").modal("hide");
                    loadUsers();
                });
            });

            $(document).on("click", ".btnEdit", function () {
                $("#idUser").val($(this).data("id"));
                $("#tenDangNhap").val($(this).data("user"));
                $("#matKhau").val($(this).data("pass"));
                $("#vaiTro").val($(this).data("role"));
                $("#selectSV").val($(this).data("svid"));
                $(".modal-title").text("Chỉnh Sửa Tài Khoản");
                $("#modalUser").modal("show");
            });

            $(document).on("click", ".btnDelete", function () {
                if (confirm("Xóa tài khoản này người dùng sẽ không thể đăng nhập. Tiếp tục?")) {
                    $.post("nguoi_dung_api.php", { action: "delete", id: $(this).data("id") }, function () {
                        loadUsers();
                    });
                }
            });

            $("#search").on("keyup", function () {
                let val = $(this).val().toLowerCase();
                $("#userTableBody tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(val) > -1);
                });
            });
        });

        function showAddUserModal() {
            $("#idUser").val("");
            $("#tenDangNhap").val("");
            $("#matKhau").val("");
            $("#vaiTro").val("sinhvien");
            $("#selectSV").val("");
            $(".modal-title").text("Tạo Tài Khoản Mới");
            $("#modalUser").modal("show");
        }
    </script>
</body>

</html>
